<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>studics</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    </head>
  <body>
    <div class="container">
      <!-- section-left-start -->

      <div class="container-left">
        <div class="wrapper-left">
          <div class="part-one">
            <h3>Get started</h3>
            <p>Lets create your account</p>
          </div>
          <div class="inp">
            <form action="">
              <label for="" class="email">E-mail </label>
              <i class="fas fa-envelope envelope"></i>
              <input
                class="inp-left"
                type="email"
                placeholder="mhmmd.rezaei4@gmail.com"
              />
              <label for="" class="pass">Password </label>
              <i class="fas fa-lock pass"></i>
              <input
                class="inp-left"
                type="password"
                placeholder="8+ characters, 2 numbers"
                name=""
                id=""
              />
            </form>
          </div>
          <div class="buttons">
            <button class="btn-one">Create an account</button>
            <button class="btn-two">
              <i class="fab fa-google"></i> Sign up with google
            </button>
          </div>
          <div class="check">
            <label for="privacy">
              I read and accept the User Agreement and <br />
              Privacy Policy.
              <input id="privacy" type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="down">
            <p>Already have an account?</p>
            <a href="#"> Log in </a>
          </div>
        </div>
      </div>
      <!-- section-left-end -->
    </div>
  </body>
</html>
